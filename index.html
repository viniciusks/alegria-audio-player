<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alegria Player</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="player">
    <h4><i class="material-icons">equalizer</i> Alegria Audio Player</h4>
    <div class="card">
      <div class="card-image">
        <a href="#" class="btn-floating btn-large halfway-fab">
          <i id="play-pause" class="material-icons">play_arrow</i>
        </a>
      </div>
      <div class="card-content">
        <h5>Title</h5>
        <p class="artist">Artist</p>

        <!-- INÍCIO PLAYER -->
        <div class="row valign-wrapper">
          <div class="col s2" id="current-duration">00:00</div>
          <div class="col s6 range-field valign-wrapper">
            <input id="seekbar" type="range" min="0" max="0" step="1">
          </div>
          <div class="col s2" id="total-duration">00:00</div>
          <div>
            <a href="#">
              <i id="mute" class="material-icons">volume_up</i>
            </a>
          </div>
          <div class="col s3 range-field valign-wrapper">
            <input id="vol-control" type="range" min="0" max="100" step="1">
          </div>
        </div>
        <div class="row valign-wrapper" style="text-align: center;">
          <div class="col s6">
            <a href="#">
              <i id="skipPrevious" class="material-icons">skip_previous</i>
            </a>
          </div>
          <div class="col s6">
            <a href="#">
              <i id="skipNext" class="material-icons">skip_next</i>
            </a>
          </div>
        </div>
        <div class="row valign-wrapper" style="text-align: center;">
          <div class="col s12">
            <a href="https://drive.google.com/drive/folders/1gYqjzSDTYmLqMA98rZMf2H1ixWQ3i82L?usp=sharing"
              target="_blank" class="waves-effect waves-light btn btn-download">
              Download músicas
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/index.js" type="module"></script>
</body>

</html>
